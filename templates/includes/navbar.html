{% load static %}
<div class="wrapper">
    <!-- Header Start -->
    <header id="header">
        <div class="main-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                        <!-- Logo -->
                        <div class="logo" style="margin-left: 120px;">
                            <figure>
                                <a href="{% url 'home' %}" class="light-logo">
                                    <img width="240px" src="{% static '/logo/Logo.png' %}" alt="Paradise-RealEstate">
                                </a>
                            </figure>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                        <!-- Main Navigation -->
                        <div class="main-nav">
                            <div class="navbar">
                                <a href="{% url 'about' %}">About Us</a>
                                <a href="{% url 'marketplace' %}">Listings</a>
                                <div class="main-location">
                                    <ul>
                                        <li class="location-has-children choose-location">
                                            <form action="#">
                                                <input type="text" value="" name="location" placeholder="Look houses in specific location" autocomplete="off">
                                                <span id="foodbakery_radius_location_open" class="foodbakery-radius-location"><i class="icon-target5"></i></span>
                                            </form>
                                        </li>
                                    </ul>
                                </div>   
                                <!-- User authentication links -->
                                {% if user.is_authenticated %}
                                    <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'myAccount' %}">My Account</a>
                                    <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'logout' %}">Logout</a>
                                {% else %}
                                    <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'login' %}">Login</a>
                                    <span><a href="{% url 'registerUser' %}" class="cs-color cs-popup-joinus-btn login-popup ml-0">Register</a></span>
                                    <a class="get-start-btn" href="{% url 'registerOwner' %}">Register Owner</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>

    <!-- Header End -->
