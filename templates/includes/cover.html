{% load static %}
<div class="page-section restaurant-detail-image-section" style="background: url('{% if owner.user_profile.cover_photo %}{{ owner.user_profile.cover_photo.url|safe }}{% else %}{% static 'images/default-cover.png' %}{% endif %}') no-repeat scroll 0 0 / cover;">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                {% if owner.user_profile.profile_picture %}
                                <img src="{{ owner.user_profile.profile_picture.url }}" alt="">
                                {% else %}
                                <img src="{% static 'images/default-profile.png' %}" alt="">
                                {% endif %}
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title"><h4 style="color: white !important;">Welcome {{owner.owner_fullname}},</h4>
                               </span>
                            <div class="text">
                                <i class="icon-location"></i>
                                <p>You are a {{user.get_role}}.</p></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
